name: Test Lint

on: push

jobs:
  test-lint:
    name: Test Linting Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint Self
        run: npm run lint

      - name: Lint Example Project
        run: npm run test
