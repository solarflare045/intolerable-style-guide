name: Lint Commit Messages
on:
  push:
    branches:
      - $default-branch
      - release/*
  pull_request:
    branches:
      - $default-branch
      - release/*

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          configFile: .commitlintrc.yml
